<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      name="description"
      content="Discover the best products and tools in web3 - A comprehensive directory of web3 products and services."
    />
    <title>degods product directory</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="degods-gold.png" type="image/x-icon" />
  </head>
  <body>
    <header class="main-header">
      <div class="header-content">
        <h1>degods product directory</h1>
        <p>the best products in crypto</p>
        <button id="submitButton" aria-label="Submit your product">
          Submit your product
        </button>
      </div>
      <div class="mobile-header">
        <h1>degods product directory</h1>
        <p>the best products in crypto</p>
        <button id="mobileSubmitButton" aria-label="Submit your product">
          submit a product
        </button>
        <button id="mobileFilterButton" aria-label="Toggle filters">
          sort / filter
        </button>
      </div>
    </header>
    <div class="mobile-filter-section">
      <div class="toggle-container">
        <span class="toggle-label">all products</span>
        <label class="switch">
          <input type="checkbox" id="mobileProductToggle" />
          <span class="slider round"></span>
        </label>
        <span class="toggle-label">built by degods</span>
      </div>
      <div class="sort-section">
        <h3>sort by</h3>
        <select id="sortFilter" aria-label="Sort products">
          <option value="alphabetical">alphabetical (a-z)</option>
          <option value="recent">recently added</option>
        </select>
      </div>
      <div class="filter-section">
        <h3>category</h3>
        <div id="categoryFilter" aria-label="Filter by category"></div>
      </div>
      <div class="filter-section">
        <h3>chain</h3>
        <div id="blockchainFilter" aria-label="Filter by blockchain"></div>
      </div>
    </div>
    <div class="container">
      <aside class="sidebar">
        <nav>
          <div class="toggle-container">
            <span class="toggle-label">all products</span>
            <label class="switch">
              <input type="checkbox" id="desktopProductToggle" />
              <span class="slider round"></span>
            </label>
            <span class="toggle-label">built by degods</span>
          </div>
          <div class="sort-section">
            <h3>sort by</h3>
            <select id="desktopSortFilter" aria-label="Sort products">
              <option value="alphabetical">alphabetical (a-z)</option>
              <option value="recent">recently added</option>
            </select>
          </div>
          <div class="filter-section">
            <h3>category</h3>
            <div
              id="desktopCategoryFilter"
              aria-label="Filter by category"
            ></div>
          </div>
          <div class="filter-section">
            <h3>chain</h3>
            <div
              id="desktopBlockchainFilter"
              aria-label="Filter by blockchain"
            ></div>
          </div>
        </nav>
      </aside>
      <main class="main-content">
        <div id="product-container"></div>
      </main>
    </div>
    <noscript>
      <p>
        This application requires JavaScript to function properly. Please enable
        JavaScript in your browser settings.
      </p>
    </noscript>
    <script src="app.js" type="module"></script>
  </body>
</html>
