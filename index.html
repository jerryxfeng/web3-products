<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      name="description"
      content="A list of the best products and builders in crypto"
    />
    <meta name="title" content="The DeGods product directory" />
    <meta
      name="description"
      content="A list of the best products and builders in crypto"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://web3-products.vercel.app/" />
    <meta property="og:title" content="The DeGods product directory" />
    <meta
      property="og:description"
      content="A list of the best products and builders in crypto"
    />
    <meta
      property="og:image"
      content="https://web3-products.vercel.app/meta.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://web3-products.vercel.app/" />
    <meta property="twitter:title" content="The DeGods product directory" />
    <meta
      property="twitter:description"
      content="A list of the best products and builders in crypto"
    />
    <meta
      property="twitter:image"
      content="https://web3-products.vercel.app/meta.png"
    />

    <title>The DeGods product directory</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://web3-products.vercel.app/styles.css" />
    <link
      rel="icon"
      href="https://web3-products.vercel.app/degods-gold.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header class="main-header">
      <div class="header-content">
        <h1>
          <span class="title-wrapper">
            The
            <img
              src="https://web3-products.vercel.app/degods-wordmark.png"
              alt="DeGods"
              class="degods-wordmark"
            />
            product directory
          </span>
        </h1>
        <p>A list of the best products and builders in crypto</p>
        <button id="submitButton" aria-label="Submit your product">
          Submit a product
        </button>
      </div>
      <div class="mobile-header">
        <h1>
          <span class="title-wrapper">
            The
            <img
              src="https://web3-products.vercel.app/degods-wordmark-medium.png"
              alt="DeGods"
              class="degods-wordmark"
            />
            product directory
          </span>
        </h1>
        <p>A list of the best products and builders in crypto</p>
        <button id="mobileSubmitButton" aria-label="Submit your product">
          Submit a product
        </button>
        <button id="mobileFilterButton" aria-label="Toggle filters">
          Sort / filter
        </button>
      </div>
    </header>
    <div class="mobile-filter-section">
      <div class="toggle-container">
        <span class="toggle-label">All products</span>
        <label class="switch">
          <input type="checkbox" id="mobileProductToggle" />
          <span class="slider round"></span>
        </label>
        <span class="toggle-label">
          Built by
          <img
            src="https://web3-products.vercel.app/degods-wordmark-small.png"
            alt="DeGods"
            class="degods-wordmark-small"
          />
        </span>
      </div>
      <div class="sort-section">
        <h3>Sort by</h3>
        <select id="sortFilter" aria-label="Sort products">
          <option value="alphabetical">Alphabetical (A-Z)</option>
          <option value="recent">Recently added</option>
        </select>
      </div>
      <div class="filter-section">
        <h3>Category</h3>
        <div id="categoryFilter" aria-label="Filter by category"></div>
      </div>
      <div class="filter-section">
        <h3>Chain</h3>
        <div id="blockchainFilter" aria-label="Filter by blockchain"></div>
      </div>
    </div>
    <div class="container">
      <aside class="sidebar">
        <nav>
          <div class="toggle-container">
            <span class="toggle-label">All products</span>
            <label class="switch">
              <input type="checkbox" id="desktopProductToggle" />
              <span class="slider round"></span>
            </label>
            <span class="toggle-label">
              Built by
              <img
                src="https://web3-products.vercel.app/degods-wordmark-small.png"
                alt="DeGods"
                class="degods-wordmark-small"
              />
            </span>
          </div>
          <div class="sort-section">
            <h3>Sort by</h3>
            <select id="desktopSortFilter" aria-label="Sort products">
              <option value="alphabetical">Alphabetical (A-Z)</option>
              <option value="recent">Recently added</option>
            </select>
          </div>
          <div class="filter-section">
            <h3>Category</h3>
            <div
              id="desktopCategoryFilter"
              aria-label="Filter by category"
            ></div>
          </div>
          <div class="filter-section">
            <h3>Chain</h3>
            <div
              id="desktopBlockchainFilter"
              aria-label="Filter by blockchain"
            ></div>
          </div>
        </nav>
      </aside>
      <main class="main-content">
        <div id="product-container"></div>
      </main>
    </div>
    <noscript>
      <p>
        This application requires JavaScript to function properly. Please enable
        JavaScript in your browser settings.
      </p>
    </noscript>
    <script
      src="https://web3-products.vercel.app/app.js"
      type="module"
    ></script>
  </body>
</html>
