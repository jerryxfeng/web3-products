<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      name="description"
      content="A list of the best products and builders in crypto"
    />
    <meta name="title" content="The DeGods product directory" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://web3-products.vercel.app/" />
    <meta property="og:title" content="The DeGods product directory" />
    <meta
      property="og:description"
      content="A list of the best products and builders in crypto"
    />
    <meta
      property="og:image"
      content="https://web3-products.vercel.app/meta.png"
    />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://web3-products.vercel.app/" />
    <meta name="twitter:title" content="The DeGods product directory" />
    <meta
      name="twitter:description"
      content="A list of the best products and builders in crypto"
    />
    <meta
      name="twitter:image"
      content="https://web3-products.vercel.app/meta.png"
    />

    <title>The DeGods product directory</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://web3-products.vercel.app/styles.css" />
    <link
      rel="icon"
      href="https://web3-products.vercel.app/degods-gold.png"
      type="image/x-icon"
    />

    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-1HT9L18TCM"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-1HT9L18TCM");
    </script>

    <!-- Twitter widgets.js for embedded tweets -->
    <script
      async
      src="https://platform.twitter.com/widgets.js"
      charset="utf-8"
    ></script>
  </head>
  <body>
    <header class="main-header">
      <div class="header-content">
        <h1>
          <span class="title-wrapper">
            The
            <img
              src="https://web3-products.vercel.app/degods-wordmark.png"
              alt="DeGods"
              class="degods-wordmark"
            />
            product directory
          </span>
        </h1>
        <p>
          A list of the best products and builders in crypto, built by
          <a href="https://twitter.com/jerryxfeng/" target="_blank"
            >@jerryxfeng</a
          >
        </p>
        <button id="submitButton" aria-label="Submit your product">
          Submit a product
        </button>
      </div>
      <div class="mobile-header">
        <h1>
          <span class="title-wrapper">
            The
            <img
              src="https://web3-products.vercel.app/degods-wordmark-medium.png"
              alt="DeGods"
              class="degods-wordmark"
            />
            product directory
          </span>
        </h1>
        <p>
          The best products in crypto, built by
          <a href="https://twitter.com/jerryxfeng/" target="_blank"
            >@jerryxfeng</a
          >
        </p>
        <button id="mobileSubmitButton" aria-label="Submit your product">
          Submit a product
        </button>
        <button id="mobileFilterButton" aria-label="Toggle filters">
          Sort / filter
        </button>
      </div>
    </header>
    <div class="mobile-filter-section">
      <div class="filter-section">
        <h3>Filter for</h3>
        <div class="filter-checkboxes">
          <input type="checkbox" id="sTierFilter" />
          <label for="sTierFilter">üòç products we love</label>
        </div>
        <div class="filter-checkboxes">
          <input type="checkbox" id="deGodsFilter" />
          <label for="deGodsFilter">
            <img
              src="https://web3-products.vercel.app/degods.png"
              alt="DeGods"
              class="degods-wordmark-small"
            />
            built by DeGods
          </label>
        </div>
        <div class="filter-checkboxes">
          <input type="checkbox" id="mobileNewProductToggle" />
          <label for="mobileNewProductToggle">üÜï recently launched/WIP</label>
        </div>
      </div>
      <hr class="divider-line" />
      <div class="sort-section">
        <h3>Sort by</h3>
        <select id="sortFilter" aria-label="Sort products">
          <option value="alphabetical">Alphabetical (A-Z)</option>
          <option value="recent">Recently added</option>
        </select>
      </div>
      <div class="filter-section">
        <h3>Category</h3>
        <div id="categoryFilter" aria-label="Filter by category"></div>
      </div>
      <div class="filter-section">
        <h3>Chain</h3>
        <div id="blockchainFilter" aria-label="Filter by blockchain"></div>
      </div>
    </div>
    <div class="container">
      <aside class="sidebar left-sidebar">
        <nav>
          <div class="checkbox-container">
            <div class="new-product-title">
              <h3>Filter for</h3>
            </div>
            <div class="filter-checkboxes">
              <input type="checkbox" id="desktopSTierFilter" />
              <label for="desktopSTierFilter">üòç products we love</label>
            </div>
            <div class="filter-checkboxes">
              <input type="checkbox" id="desktopDeGodsFilter" />
              <label for="desktopDeGodsFilter">
                <img
                  src="https://web3-products.vercel.app/degods.png"
                  alt="DeGods"
                  class="degods-wordmark-small"
                />
                built by DeGods
              </label>
            </div>
            <div class="filter-checkboxes">
              <input type="checkbox" id="desktopNewProductToggle" />
              <label for="desktopNewProductToggle">
                üÜï recently launched/WIP
              </label>
            </div>
          </div>
          <hr class="divider-line" />
          <div class="checkbox-container">
            <div class="sort-section">
              <h3>Sort by</h3>
              <select id="desktopSortFilter" aria-label="Sort products">
                <option value="alphabetical">Alphabetical (A-Z)</option>
                <option value="recent">Recently added</option>
              </select>
            </div>
            <div class="filter-section">
              <h3>Category</h3>
              <div
                id="desktopCategoryFilter"
                aria-label="Filter by category"
              ></div>
            </div>
            <div class="filter-section">
              <h3>Chain</h3>
              <div
                id="desktopBlockchainFilter"
                aria-label="Filter by blockchain"
              ></div>
            </div>
          </div>
        </nav>
      </aside>
      <main class="main-content">
        <div id="product-container"></div>
      </main>
      <aside class="sidebar right-sidebar">
        <h3>Updates & product reviews</h3>
        <div id="tweet-container" class="tweet-container">
          <!-- Tweets will be dynamically inserted here -->
        </div>
      </aside>
    </div>
    <noscript>
      <p>
        This application requires JavaScript to function properly. Please enable
        JavaScript in your browser settings.
      </p>
    </noscript>
    <script
      src="https://web3-products.vercel.app/app.js"
      type="module"
    ></script>
  </body>
</html>
